<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <main>
    <div class="ingresarTexto">
      <div class="list">
        <ul>
          <li class="lista" data-testid="word-count">Word-count</li>
          <li class="lista" data-testid="character-count">Character-count</li>
          <li class="lista" data-testid="character-no-spaces-count">Character-no-spaces-count</li>
          <li class="lista" data-testid="number-count">Number-count</li>
          <li class="lista" data-testid="number-sum">Number-sum</li>
          <li class="lista" data-testid="word-length-average">Word-length-average</li>
        </ul>
      </div>
      <form action="">
        <textarea name="user-input" cols="30" rows="10" placeholder="Escribe tu texto aqui"></textarea><br>
        <button type="reset" id="reset-button"><strong>Limpiar</strong></button>
      </form>
    </div>
  </main>
<footer><p>By Camila Ledezma</p></footer>
</body>
</html>
